<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Title</title>
</head>
<body>
    <div id="main">
        <h2>Listado de tareas</h2>
        <hr>
        <input type="text" placeholder="tarea nueva" v-model="tarea">
        <button v-on:click="agregarTarea">Agregar tarea nueva</button>
        <hr>
        <ul>
            <li v-for="item in tareas">
                {{item.titulo}}
            </li>
        </ul>

        <hr>
        <h3>Tareas completadas</h3>
        <ul>
            <li v-for="item in mostrarCompletadas">
                {{item.titulo}}
            </li>
        </ul>

        <hr>
        <h3>Mostrar por t√≠tulo</h3>
        <ul>
            <li v-for="item in mostrarPorTitulo">
                {{item.titulo}}
            </li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="codigo.js"></script>
</body>
</html>
