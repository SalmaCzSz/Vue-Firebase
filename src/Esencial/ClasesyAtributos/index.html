<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Title</title>
    <style>
        .completado{
            text-decoration: line-through;
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>Listado de tareas</h2>
        <ul>
            <li v-bind:class="{completado: tarea.completado}" @click="completarTarea(tarea)" v-for="tarea in tareas">
                {{tarea.titulo}}
            </li>
        </ul>
        <hr>
        <pre> {{tareas}} </pre>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="codigo.js"></script>
</body>
</html>
